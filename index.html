<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Esto asegura que el padding y el borde no afecten el ancho y alto */
    }

    html, body {
        width: 100%;
        height: 100%;
    }

#cuerpo {
    display: grid;
    grid-template-areas: 
        'nav-bar nav-bar'
        'inicio inicio';
    grid-template-rows: 2fr 12fr; /* El navbar ocupa 1 parte, el contenido 9 */
    width: 100vw;
    height: 100vh; /* Usamos 100vh para que ocupe toda la pantalla */
    background-color: #E7E4D6;
}

#navBar {
    display: flex;
    grid-area: nav-bar;
    background: linear-gradient(to bottom, #CCBC9C, #E7E4D6);
    align-items: center; /* Centrado vertical de los elementos en el contenedor */
    justify-content: center; /* Centrado horizontal de todo el contenido */
    width: 100%; /* Asegura que ocupe todo el ancho disponible */
}

#boton {
    font-size: 30px; /* Tamaño del ícono */
    cursor: pointer; /* Cambio de cursor al pasar por encima */
    padding: 10px;
    margin-right: 20px; /* Espacio entre el ícono y el título */
    z-index: 1001; /* Mayor que el menú lateral para estar por encima */
    
}

#titulo {
    font-family: "Gwendolyn", serif;
  font-weight: 700;
  font-style: normal;
    text-align: center;
    display: flex;
    align-items: center; /* Centrado vertical dentro de su contenedor */
    justify-content: center; /* Centrado horizontal dentro de su contenedor */
    height: 150px; 
    font-size: 13vw;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    color: #6E3504;
    -webkit-text-stroke: 0.7px black;
    flex-grow: 1;
    margin-right: 70px;
}

#inicio {
    grid-area: inicio;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #E7E4D6;
    flex-wrap: wrap;
    
}
#art1, #art2, #art3, #art4, #art5 {
    width: 250px; /* Tamaño fijo */
    height: 250px; /* Tamaño fijo */
    background-size: cover;
    background-position: center;
    padding: 1rem;
    margin: 30px;
    border-radius: 38px;
    position: relative;
    transition: transform 0.3s ease; /* Agregar transición suave al cambiar de imagen */
}
#art1 {
    background-image: url('/leather/front/assets/fotosChalecos/10.jpg');
}
#art2 {
    background-image: url('/leather/front/assets/fotosChalecos/20.jpg');
}
#art3 {
    background-image: url('/leather/front/assets/fotosChalecos/IMG-20250220-WA0019.jpg');
}
#art4 {
    background-image: url('/leather/front/assets/fotosChalecos/IMG-20250220-WA0020.jpg');
}
#art5 {
    background-image: url('path-to-image5.jpg');
}
/* Menú lateral oculto por defecto */
#menuLateral {
    position: fixed;
    top: 0;
    left: -250px; /* Se oculta fuera de la pantalla */
    width: 250px;
    height: 100vh;
    background: rgba(51, 51, 51, 0.9);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 1000; /* Un poco menor que el botón */
}


/* Enlace dentro del menú */
#menuLateral a {
    color: white;
    text-decoration: none;
    font-size: 20px;
    padding: 15px 0;
    display: block;
    transition: 0.3s;
}

#menuLateral a:hover {
    background: rgba(255, 255, 255, 0.2);
}
#bajar{
    margin-top: 40%;
}

/* Clase para mostrar el menú */
.menu-abierto {
    left: 0 !important;
}
.oculto {
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}
.icono {
    width: 20px;  /* Ajusta el tamaño del ícono */
    height: 20px;
    margin-right: 10px;  /* Espacio entre el ícono y el texto */
    vertical-align: middle;  /* Alineación vertical */
}


</style>
<script>
    function toggleMenu() {
        let menu = document.getElementById("menuLateral");
        let inicio = document.getElementById("inicio"); // Sección con las fotos
    
        if (menu.classList.contains("menu-abierto")) {
            menu.classList.remove("menu-abierto");
            inicio.classList.remove("oculto"); // Mostrar fotos cuando se cierra
        } else {
            menu.classList.add("menu-abierto");
            inicio.classList.add("oculto"); // Ocultar fotos cuando se abre
        }
    }
    </script>
