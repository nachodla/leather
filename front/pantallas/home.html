<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Leather - Ropa de Cuero</title>
    <link rel="icon" href="/leather/front/assets/logo.svg" type="image/svg+xml">
</head>
<body>
    <div id="cuerpo">
        <div id="navBar">
            <div id="boton" onclick="toggleMenu()">☰</div>
            <div id="titulo">
                AA Leather
            </div>
        </div>
        <div id="inicio">
            <!-- Carrusel 1 -->
            <div class="carousel-container">
                <div class="flechita flechita-left" onclick="cambiarImagen('prev', 0)">&#8592;</div>
                <div id="carousel1" class="carousel">
                    <div class="carousel-item" style="background-image: url('/leather/front/assets/fotosChalecos/10.jpg');"></div>
                    <div class="carousel-item" style="background-image: url('/leather/front/assets/fotosChalecos/11.jpg');"></div>
                    <div class="carousel-item" style="background-image: url('/leather/front/assets/fotosChalecos/10.jpg');"></div>
                </div>
                <div class="flechita flechita-right" onclick="cambiarImagen('next', 0)">&#8594;</div>
            </div>

            <!-- Carrusel 2 -->
            <div class="carousel-container">
                <div class="flechita flechita-left" onclick="cambiarImagen('prev', 1)">&#8592;</div>
                <div id="carousel2" class="carousel">
                    <div class="carousel-item" style="background-image: url('/leather/front/assets/fotosChalecos/21.jpg');"></div>
                    <div class="carousel-item" style="background-image: url('/leather/front/assets/fotosChalecos/20.jpg');"></div>
                    <div class="carousel-item" style="background-image: url('/leather/front/assets/fotosChalecos/21.jpg');"></div>
                </div>
                <div class="flechita flechita-right" onclick="cambiarImagen('next', 1)">&#8594;</div>
            </div>

        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #cuerpo {
            display: grid;
            grid-template-areas:
                'nav-bar nav-bar'
                'inicio inicio';
            grid-template-rows: 2fr 12fr;
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
        }

        #navBar {
            display: flex;
            grid-area: nav-bar;
            background: linear-gradient(to bottom, #CCBC9C, #E7E4D6);
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #boton {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            margin-right: 20px;
        }

        #titulo {
            font-family: "Tangerine", serif;
            font-weight: 700;
            font-style: italic;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            font-size: 15vw;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #6E3504;
            -webkit-text-stroke: 0.7px black;
            flex-grow: 1;
        }

        #inicio {
            grid-area: inicio;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #E7E4D6;
        }

        .carousel-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 250px;
            height: 250px;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }

        .flechita {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 10;
            padding: 10px;
        }

        .flechita-left {
            left: -40px;
        }

        .flechita-right {
            right: -40px;
        }
    </style>

    <script>
        let currentImageIndex = [0, 0]; // Array para almacenar los índices de las imágenes actuales por carrusel

// Función para cambiar las imágenes en el carrusel
function cambiarImagen(direction, carouselIndex) {
    const totalImages = 3; // Total de imágenes por carrusel (ajustar según el número de imágenes por carrusel)
    const carousel = document.getElementById(`carousel${carouselIndex}`);

    if (!carousel) {
        console.error("Carrusel no encontrado!");
        return; // Detenemos la ejecución si no encontramos el carrusel
    }

    // Cambiar el índice dependiendo de la dirección
    if (direction === 'next') {
        currentImageIndex[carouselIndex] = (currentImageIndex[carouselIndex] + 1) % totalImages;
    } else {
        currentImageIndex[carouselIndex] = (currentImageIndex[carouselIndex] - 1 + totalImages) % totalImages;
    }

    // Mover el carrusel a la imagen correspondiente
    carousel.style.transform = `translateX(-${currentImageIndex[carouselIndex] * 100}%)`;
}

    </script>
</body>
</html>
